        }


    ]

    // vari√°veis globais    
    let numeroDaQuestaoAtual = 0
    let pontuacaoFinal = 0
    let tentativaIncorreta = 0
    let certas = 0
    let erradas = 0
    let quantidadeDeQuestoes = listaDeQuestoes.length
    // let isUltima = numeroDaQuestaoAtual == quantidadeDeQuestoes-1 ? true : false

    function onloadEsconder() {
        document.getElementById('pontuacao').style.display = "none"
        document.getElementById('jogo').style.display = "none"
    }

    function iniciarQuiz() {
        document.getElementById('pontuacao').style.display = "flex"
        document.getElementById('jogo').style.display = "flex"
        document.getElementById('btnIniciarQuiz').style.display = "none"

        document.getElementById('qtdQuestoes').innerHTML = quantidadeDeQuestoes

        preencherHTMLcomQuestaoAtual(0)

        btnSubmeter.disabled = false
        btnProx.disabled = true
        // btnConcluir.disabled = true
        btnTentarNovamente.disabled = true
    }

    function preencherHTMLcomQuestaoAtual(index) {
        habilitarAlternativas(true)
        var questaoAtual = listaDeQuestoes[index]
        numeroDaQuestaoAtual = index
        console.log("questaoAtual")
        console.log(questaoAtual)
        document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index come√ßa em 0
        document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;
        document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.alternativaA;
        document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.alternativaB;
        document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.alternativaC;
        document.getElementById("labelOpcaoQuatro").innerHTML = questaoAtual.alternativaD;
    }

    function submeter() {
        var options = document.getElementsByName("option"); // recupera alternativas no html

        let hasChecked = false
        for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
                hasChecked = true
                break
            }
        }

        if (!hasChecked) {
            alert("N√£o h√° alternativas escolhidas. Escolha uma op√ß√£o.")
        } else {
            btnSubmeter.disabled = true
            btnProx.disabled = false

            habilitarAlternativas(false)

            checarResposta()
        }
    }

    function habilitarAlternativas(trueOrFalse) {
        let opcaoEscolhida = trueOrFalse ? false : true

        primeiraOpcao.disabled = opcaoEscolhida
        segundaOpcao.disabled = opcaoEscolhida
        terceiraOpcao.disabled = opcaoEscolhida
        quartaOpcao.disabled = opcaoEscolhida

    }

    function avancar() {
        btnProx.disabled = true
        btnSubmeter.disabled = false

        desmarcarRadioButtons()

        if (numeroDaQuestaoAtual < quantidadeDeQuestoes - 1) {
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else if (numeroDaQuestaoAtual == quantidadeDeQuestoes - 1) {
            alert("Aten√ß√£o... a pr√≥xima √© a ultima quest√£o!")
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else {
            finalizarJogo()
        }
        limparCoresBackgroundOpcoes()
        document.getElementById("feedbackKon").style.display = "none";
    }

    function tentarNovamente() {
        // atualiza a p√°gina
        window.location.reload()
    }

    function checarResposta() {
        var questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual] // quest√£o atual 
        var respostaQuestaoAtual = questaoAtual.alternativaCorreta // qual √© a resposta correta da quest√£o atual

        var options = document.getElementsByName("option"); // recupera alternativas no html

        let alternativaCorreta = null // vari√°vel para armazenar a alternativa correta

        options.forEach((option) => {
            if (option.value === respostaQuestaoAtual) {
                console.log("alternativaCorreta est√° no componente: " + alternativaCorreta)
                alternativaCorreta = option.labels[0].id
            }
        })

        // verifica se resposta assinalada √© correta
        options.forEach((option) => {
            if (option.checked === true && option.value === respostaQuestaoAtual) {
                // Acertou
                document.getElementById(alternativaCorreta).classList.add("text-success-with-bg");
                pontuacaoFinal++;
                certas++;
                document.getElementById("spanCertas").innerHTML = certas;
                numeroDaQuestaoAtual++;

                document.getElementById("imagemKon").src = "./assets/img/certa.png";
                document.getElementById("feedbackKon").style.display = "block";
            } else if (option.checked === true) {
                // Errou
                document.getElementById(option.id).classList.add("text-danger-with-bg");

                erradas++;
                document.getElementById("spanErradas").innerHTML = erradas;

                document.getElementById("imagemKon").src = "./assets/img/errada.png";
                document.getElementById("feedbackKon").style.display = "block";
                numeroDaQuestaoAtual++;
            }

        })
    }

    function limparCoresBackgroundOpcoes() {
        var options = document.getElementsByName("option");
        options.forEach((option) => {
            document.getElementById(option.labels[0].id).classList.remove("text-danger-with-bg")
            document.getElementById(option.labels[0].id).classList.remove("text-success-with-bg")
        })
    }

    function desmarcarRadioButtons() {
        var options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
            options[i].checked = false;
        }
    }

    function finalizarJogo() {
        let textoParaMensagemFinal = null
        let classComCoresParaMensagemFinal = null
        var porcentagemFinalDeAcertos = pontuacaoFinal / quantidadeDeQuestoes

        if (porcentagemFinalDeAcertos <= 0.3) {
            textoParaMensagemFinal = "Parece que voc√™ n√£o estudou..."
            classComCoresParaMensagemFinal = "text-danger-with-bg"
        }
        else if (porcentagemFinalDeAcertos > 0.3 && porcentagemFinalDeAcertos < 0.9) {
            textoParaMensagemFinal = "Pode melhorar na pr√≥xima, hein!"
            classComComCoresParaMensagemFinal = "text-warning-with-bg"
        }
        else if (porcentagemFinalDeAcertos >= 0.9) {
            textoParaMensagemFinal = "Uau, parab√©ns!"
            classComCoresParaMensagemFinal = "text-success-with-bg"
        }

        textoParaMensagemFinal += "<br> Voc√™ acertou " + Math.round((porcentagemFinalDeAcertos) * 100) + "% das quest√µes."


        document.getElementById('msgFinal').innerHTML = textoParaMensagemFinal
        document.getElementById('msgFinal').classList.add(classComCoresParaMensagemFinal)
        document.getElementById('spanPontuacaoFinal').innerHTML = pontuacaoFinal

        document.getElementById('jogo').classList.add("text-new-gray")

        btnProx.disabled = true
        btnSubmeter.disabled = true
        btnTentarNovamente.disabled = false // Isso j√° existia

        // --- Adicione ESTAS DUAS LINHAS aqui para sinalizar a conclus√£o do quiz e redirecionar ---
        sessionStorage.setItem('quizConcluido', 'true'); // Sinaliza que o quiz foi conclu√≠do
        // Opcional: Voc√™ pode armazenar a pontua√ß√£o aqui tamb√©m se quiser exibi-la na dashboard mais tarde
        // sessionStorage.setItem('ultimaPontuacaoQuiz', pontuacaoFinal); 
        fetch("http://localhost:3333/quiz/salvar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.getItem("idUsuario"), // ou null se n√£o tiver login
                pontuacao: pontuacaoFinal,
                totalQuestoes: quantidadeDeQuestoes
            })
        })
            .then(res => {
                if (res.ok) {
                    console.log("Resultado salvo com sucesso");
                } else {
                    console.error("Erro ao salvar resultado");
                }
            })
            .catch(erro => {
                console.error("Erro de comunica√ß√£o com o servidor:", erro);
            });

        window.location.href = 'poslogin.html'; // Redireciona para a p√°gina poslogin.html
    }

    function tocarOpening() {
        var selecionada = document.getElementById("selectOpening").value;
        var audio = document.getElementById("audioPlayer");
        var encontrada = openings.find(op => op.id === selecionada);
        if (encontrada) {
            audio.src = encontrada.url;
            audio.play();
        }
    }


    function pausarOpening() {
        var audio = document.getElementById("audioPlayer");
        audio.pause();
    }

    function ajustarVolume(valor) {
        var audio = document.getElementById("audioPlayer");
        audio.volume = valor;
    }

    function tocarAleatorio() {
        var aleatoria = openings[Math.floor(Math.random() * openings.length)];
        document.getElementById("selectOpening").value = aleatoria.id;
        tocarOpening();
    }
    let loopAtivo = false;

    function alternarLoop() {
        var audio = document.getElementById("audioPlayer");
        loopAtivo = !loopAtivo;
        audio.loop = loopAtivo;

        var btn = document.getElementById("btnLoop");
        if (loopAtivo) {
            btn.style.backgroundColor = "#ff6600";
            btn.style.color = "#000";
            btn.innerText = "üîÅ Loop ON";
        } else {
            btn.style.backgroundColor = "transparent";
            btn.style.color = "#ff6600";
            btn.innerText = "üîÅ Loop OFF";
        }
    }

            if (existingUserLink) existingUserLink.remove();

            if (nomeUsuario) {

                loginLink.innerHTML = '<button class="login-btn">LOGIN</button>';
                navLinksContainer.appendChild(loginLink);

        renderlogados();
